title: cyberfishtail-blog
description: "cyberfishtail-blog"
author:
  name: "cyberfishtail"
  email: "cyberfishtail@protonmail.com"
  url: "https://cyberfishtail.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

markdown: kramdown

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-toc

# Custom variables
